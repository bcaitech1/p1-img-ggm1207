program: train.py
name: "GENDER-DATA-AUGMENTATION-03"
method: grid
metric:
    goal: minimize
    name: valid_f1_score
parameters:
    test:
        value: false
    epochs:
        value: 15
    batch_size:
        value: 64
    optimizer:
        values: ["adamw"]
    train_key:
        value: "gender"
    valid_size:
        value: 0.2
    lr:
        value: 0.001
    aug_keys:
        values:
            [
                "FancyPCA",
                "RGS_33",
                "CLAHE",
                "FancyPCA,RGS_33",
                "RGS_33,CLAHE",
                "CLAHE,FancyPCA",
            ]
early_terminate:
    type: hyperband
    max_iter: 15
    s: 2
    eta: 3
