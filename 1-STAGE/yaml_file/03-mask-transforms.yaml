program: train.py
name: "MASK-DATA-AUGMENTATION-03"
method: bayes
metric:
    goal: minimize
    name: valid_f1_score
parameters:
    test:
        value: false
    epochs:
        value: 35
    batch_size:
        value: 64
    optimizer:
        values: ["adamw", "adam", "sgd"]
    train_key:
        value: "mask"
    valid_size:
        value: 0.2
    lr:
        value: 0.001
    loss_metric:
        values: ["cross_entropy", "f1_loss", "focal_loss", "smoothing"]
    aug_indexs:
        values:
            [
                "CJ",
                "RGS_33",
                "FancyPCA",
                "CJ,FancyPCA",
                "CJ,RGS_33",
                "FancyPCA,RGS_33",
                "CLAHE",
            ]
early_terminate:
    type: hyperband
    max_iter: 35
    s: 2
    eta: 3
