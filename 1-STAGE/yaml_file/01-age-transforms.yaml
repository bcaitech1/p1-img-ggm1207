program: train.py
name: "AGE-DATA-AUGMENTATION-03"
method: grid
metric:
    goal: minimize
    name: valid_f1_score
parameters:
    test:
        value: false
    epochs:
        value: 15
    batch_size:
        value: 64
    optimizer:
        values: ["adamw"]
    train_key:
        value: "age"
    valid_size:
        value: 0.2
    lr:
        value: 0.001
    loss_metric:
        values: ["cross_entropy", "f1_loss", "focal_loss", "smoothing"]
    aug_keys:
        values:
            [
                "FancyPCA",
                "CLAHE",
                "FancyPCA,CLAHE",
                "FancyPCA,GridDist",
                "CLAHE,GridDist",
            ]
early_terminate:
    type: hyperband
    max_iter: 15
    s: 2
    eta: 3
